services:
  # Backend API Service
  - type: web
    name: ecommerce-backend
    env: node
    rootDir: backend
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000

  # Frontend Service
  - type: web
    name: ecommerce-frontend
    env: static
    rootDir: frontend
    region: oregon
    plan: free
    # install dev dependencies (including vite) even if NODE_ENV is production
    buildCommand: npm install --production=false && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
